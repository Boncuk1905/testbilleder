<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produktbillede Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin: 1rem auto;
      display: block;
    }

    #previewContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .thumb {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    canvas {
      background-color: #fff;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #1db954;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1aa34a;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Produktbillede Generator</h1>
  <input type="file" id="fileInput" multiple accept="image/*" />
  <div id="previewContainer"></div>
  <canvas id="outputCanvas" width="900" height="600"></canvas>
  <br />
  <button id="downloadBtn">Download billede</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    let images = [];

    fileInput.addEventListener('change', handleFiles);

    function handleFiles(event) {
      images = [];
      previewContainer.innerHTML = "";
      const files = Array.from(event.target.files).slice(0, 5);

      if (files.length === 0) return;

      let loadedCount = 0;

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            images.push(img);
            const thumb = document.createElement('img');
            thumb.src = img.src;
            thumb.className = "thumb";
            previewContainer.appendChild(thumb);

            loadedCount++;
            if (loadedCount === files.length) {
              drawFinalImage();
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    function drawFinalImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const baseY = 400;
      const baseX = 150;
      const spacing = 140;
      const maxWidth = 120;
      const maxHeight = 160;

      images.forEach((img, index) => {
        const x = baseX + index * spacing;
        const isStanding = index % 2 === 0;
        const y = isStanding ? baseY - 120 : baseY;
        const angle = isStanding ? -0.3 : 0; // radians

        // Tegn skygge
        ctx.save();
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.beginPath();
        ctx.ellipse(x + maxWidth / 2, baseY + 10, 40, 12, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();

        // Tegn billede
        ctx.save();
        ctx.translate(x + maxWidth / 2, y + maxHeight / 2);
        ctx.rotate(angle);
        ctx.drawImage(img, -maxWidth / 2, -maxHeight / 2, maxWidth, maxHeight);
        ctx.restore();
      });
    }

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'produktbillede.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
