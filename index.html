<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Produktbillede Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    canvas {
      background: white;
      border-radius: 12px;
      margin-top: 1rem;
    }
    .thumbs {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .thumbs img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #1db954;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #17a34a;
    }
  </style>
</head>
<body>
  <h1>Produktbillede Generator</h1>
  <input type="file" id="fileInput" multiple accept="image/*" />
  <div class="thumbs" id="previewContainer"></div>
  <canvas id="outputCanvas" width="1000" height="600"></canvas><br />
  <button id="downloadBtn">Download billede</button>

  <script>
    const input = document.getElementById('fileInput');
    const preview = document.getElementById('previewContainer');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    let images = [];

    input.addEventListener('change', e => {
      images = [];
      preview.innerHTML = '';
      const files = Array.from(e.target.files).slice(0, 8);

      let loaded = 0;
      files.forEach((file, i) => {
        const reader = new FileReader();
        reader.onload = ev => {
          const img = new Image();
          img.onload = () => {
            images.push(img);
            const thumb = document.createElement('img');
            thumb.src = img.src;
            preview.appendChild(thumb);

            loaded++;
            if (loaded === files.length) {
              drawImages();
            }
          };
          img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      });
    });

    function drawImages() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const positions = [
        { x: 100, y: 320, angle: -0.3, scale: 1 },
        { x: 220, y: 360, angle: 0, scale: 1 },
        { x: 340, y: 300, angle: -0.25, scale: 1 },
        { x: 460, y: 360, angle: 0.1, scale: 1 },
        { x: 580, y: 310, angle: -0.2, scale: 1 },
        { x: 700, y: 360, angle: 0, scale: 1 },
        { x: 820, y: 300, angle: -0.25, scale: 1 },
        { x: 940, y: 360, angle: 0.15, scale: 1 }
      ];

      images.forEach((img, i) => {
        const { x, y, angle, scale } = positions[i] || { x: 100 + i*120, y: 350, angle: 0, scale: 1 };
        const w = 100 * scale;
        const h = 140 * scale;

        // Shadow
        ctx.save();
        ctx.fillStyle = 'rgba(0,0,0,0.25)';
        ctx.beginPath();
        ctx.ellipse(x + w/2, y + h + 10, 40, 12, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();

        // Image with rotation
        ctx.save();
        ctx.translate(x + w/2, y + h/2);
        ctx.rotate(angle);
        ctx.drawImage(img, -w/2, -h/2, w, h);
        ctx.restore();
      });
    }

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'kombineret-produktbillede.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
